<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div class="app">
        <!-- Title Bar -->
        <header class="title-bar">
            <h1 class="app-name">To-Do App</h1>
            <button id="addButton" class="add-button">+</button>
        </header>

        <!-- To-Do Form -->
        <div id="formContainer" class="todo-form hidden">
            <input id="titleInput" type="text" placeholder="Task Title" />
            <textarea id="descInput" placeholder="Task Description"></textarea>
            <button id="saveTask">Save Task</button>
        </div>

        <!-- To-Do List -->
        <div id="todoList" class="todo-list"></div>
    </div>
    <script type="module" src="ts/index.ts"></script>
</body>
</html>
